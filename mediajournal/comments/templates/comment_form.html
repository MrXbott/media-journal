
<section id="blog-comment-form" class="blog-comment-form section">

    <div class="container" data-aos="fade-up" data-aos-delay="100">

      <form method="post" role="form" id="comment-form" data-id={{ object_id }} data-type={{object_type}}>

        <div class="row gy-3">
          <div class="col-12 form-group">
            <textarea class="form-control" name="comment" id="comment" rows="5" placeholder="Ваш комментарий" required=""></textarea>
          </div>
          
          <div class="col-12 text-center hide" id="message">
          </div>

          <div class="col-12 text-center">
            <button type="submit" class="btn-submit">Отправить</button>
          </div>
        </div>
        {% csrf_token %}
      </form>

    </div>

  </section>
