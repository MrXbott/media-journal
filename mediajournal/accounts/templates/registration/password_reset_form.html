{% extends "base.html" %}
{% load static %}

{% block title %}Сбросить пароль{% endblock %}

{% block content %}

    <section id="reset" class="section-bg">
        <div class="container reset">
            <div class="row justify-content-center">
                <div class="col-sm-12 col-md-8 col-lg-5 ">
                    <form action="." method="post" id="reset-form" class="form">
                        <h2>Сбросить пароль</h2>
                        <p>Введите свой электронный адрес и мы отправим вам письмо чтобы сбросить пароль</p> 
                        {{ form }}
                        {% csrf_token %}
                        <p class="btn-center"><input type="submit" value="Отправить"></p> 
                    </form> 
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
