{% extends "base.html" %}
{% load static %}

{% block title %}Сменить пароль{% endblock %}

{% block content %}

    <section id="pwd-change" class="section-bg">
        <div class="container pwd-change">
            <div class="row justify-content-center">
                <div class="col-sm-12 col-md-8 col-lg-5 ">
                    <form action="." method="post" id="pwd-change-form" class="form">
                        <h2>Сменить пароль</h2>
                        {{ form.as_p }}
                        {% csrf_token %}
                        <p class="btn-center"><input type="submit" value="Сохранить"></p>
                    </form> 
                </div>
            </div>
        </div>
    </section>

{% endblock %}
