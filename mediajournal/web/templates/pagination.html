
{% if page.paginator.num_pages > 1 %}
    <section id="pagination-2" class="pagination-2 section">

        <div class="container">
        <div class="d-flex justify-content-center">
            <ul>
                {% if page.has_previous %}
                    {% comment %} <li>
                        <a href="?page=1">&laquo;</a>
                    </li> {% endcomment %}
                    <li>
                        <a href="?page={{page.previous_page_number}}"><i class="bi bi-chevron-left"></i></a>
                    </li>
                {% endif %}

                {% for i in page.paginator.page_range %}
                    <li >
                        <a href="?page={{ i }}" {% if i == page.number %}class="active"{% endif %}>{{ i }}</a>
                    </li>
                {% endfor %}

                {% if page.has_next %}
                    <li>
                        <a href="?page={{ page.next_page_number }}"><i class="bi bi-chevron-right"></i></a>
                    </li>
                    {% comment %} <li>
                        <a href="?page={{ page.paginator.num_pages }}">&raquo;</a>
                    </li> {% endcomment %}
                {% endif %} 
            </ul>
        </div>
        </div>

    </section>
  {% endif %}
