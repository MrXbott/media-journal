{% extends "base.html" %}
{% load static %}
{% load tags %}

{% block content %}
<main class="main">

    <div class="page-title">
        <div class="title-wrapper">
            <h1>Предложить новость</h1>
        </div>
    </div>
    
    <div class="container" data-aos="fade-up" data-aos-delay="100">
        
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="form-wrapper">

                    <form method="POST" id="suggest-news" enctype="multipart/form-data" class="write-artice-form">
                        {{ form }}
                        {% csrf_token %}
                        <p>
                            <input type="submit" value=" Отправить" id="send_news">
                        </p>
                    </form>

                </div>
            </div>
        </div>

    </div>
</main>
{% endblock %}
